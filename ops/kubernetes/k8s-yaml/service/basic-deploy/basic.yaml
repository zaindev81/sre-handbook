apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: hello
          image: nginxdemos/hello   # returns a simple HTML page with pod info
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web-clusterip
spec:
  selector:
    app: web
  ports:
    - port: 80         # service port (in-cluster)
      targetPort: 80   # container port
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: web-nodeport
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080  # fixed external port on each node
  type: NodePort
