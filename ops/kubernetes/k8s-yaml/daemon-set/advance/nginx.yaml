apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels: { app: demo-nginx }
  template:
    metadata:
      labels: { app: demo-nginx }
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx
  namespace: default
spec:
  selector: { app: demo-nginx }
  ports:
    - port: 80
      targetPort: 80
