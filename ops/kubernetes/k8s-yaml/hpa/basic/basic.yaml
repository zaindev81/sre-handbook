apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-app
  labels:
    app: cpu-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-app
  template:
    metadata:
      labels:
        app: cpu-app
    spec:
      containers:
        - name: cpu-app
          image: registry.k8s.io/hpa-example
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "500m"
---

apiVersion: v1
kind: Service
metadata:
  name: cpu-svc
  labels:
    app: cpu-app
spec:
  selector:
    app: cpu-app
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cpu-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cpu-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
